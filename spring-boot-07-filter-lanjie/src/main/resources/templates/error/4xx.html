<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>4xx</title>
</head>
<body>
动态错误页面需要卸载 templates---erro-文件夹中 状态码.html 注意使用动态页面必须引入模板引擎的依赖否则不起作用
名字为4xx表示状态码值要是4开头的都展示这个错误页
如404   405  401 之类的实现了一对多  避免了我们写太多的页面对应code码
如果 出现了404 code 但是我们配置的有4xx 和404.html  系统优先选择404.html
<!--这里获取的是返回的出现404后系统默认返回的json信息-->
<span th:text="${error}" ></span>
<span th:text="${status}" ></span>
</body>
</html>
